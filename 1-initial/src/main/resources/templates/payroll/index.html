<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="employee">

<body>
<div layout:fragment="body">

    <h1>
        <span class="glyphicon glyphicon-usd"></span>
        Payroll
    </h1>

    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
        <tr>
            <th>ID</th>
            <th>Employee</th>
            <th>Salary</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="payroll : ${salaries}">
            <td th:text="${payroll.id}">id</td>
            <td th:text="${payroll.person.fullName}">john doe</td>
            <td th:text="${#numbers.formatDecimal(payroll.salary, 0, 'COMMA', 2, 'POINT')}">$000,000</td>
            <td>
                <a href="#" th:href="@{/payroll/show/{id}(id=${payroll.id})}">show</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>

</html>
