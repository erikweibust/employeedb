<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="employee">

<head>
    <title>Salary - EmployeeDB</title>
</head>

<body>
<div layout:fragment="body">

    <h1>
        <span class="glyphicon glyphicon-usd"></span>
        Salary
    </h1>

    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
        <tr>
            <th>ID</th>
            <th>Employee</th>
            <th>Salary</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="salary : ${salaries}">
            <td th:text="${salary.id}">id</td>
            <td th:text="${salary.person.fullName}">john doe</td>
            <td th:text="${#numbers.formatDecimal(salary.salary, 0, 'COMMA', 2, 'POINT')}">$000,000</td>
        </tr>
        </tbody>
    </table>

</div>
</body>

</html>
