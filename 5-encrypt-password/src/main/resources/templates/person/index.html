<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="employee">

<body>
<div layout:fragment="body">

    <h1>
        <span class="glyphicon glyphicon-user"></span>
        People
    </h1>

    <div style="margin-bottom: 1em;">
        <a class="btn btn-primary" href="#" th:href="@{/person/create}">Create</a>
    </div>

    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${people}">
            <td th:text="${person.id}">id</td>
            <td th:text="${person.firstName}">first name</td>
            <td th:text="${person.lastName}">last name</td>
            <td>
                <a href="#" th:href="@{/person/show/{id}(id=${person.id})}">show</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>

</html>
