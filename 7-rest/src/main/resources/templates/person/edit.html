<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="employee">

<body>
<div layout:fragment="body">

    <h1>
        <span class="glyphicon glyphicon-user"></span>
        People
    </h1>

    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">

            <form action="#"
                  method="post"
                  th:action="@{/person/update/{id}(id=${personForm.id})}"
                  th:object="${personForm}">

                <div class="panel panel-primary">

                    <div class="panel-heading">
                        Edit: <span th:text="${person.fullName}">full name</span>
                    </div>

                    <div class="panel-body">

                        <div class="form-group" th:class="${#fields.hasErrors('firstName')}? has-error">
                            <label class="control-label" for="firstName">First Name *</label>
                            <input type="text" class="form-control" th:field="*{firstName}"/>
                            <div th:errors="*{firstName}" class="help-block">Error</div>
                        </div>

                        <div class="form-group" th:class="${#fields.hasErrors('lastName')}? has-error">
                            <label class="control-label" for="firstName">Last Name *</label>
                            <input type="text" class="form-control" th:field="*{lastName}"/>
                            <div th:errors="*{lastName}" class="help-block">Error</div>
                        </div>

                    </div>

                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-sm-6">
                                <button class="btn btn-success" type="submit">Update</button>
                            </div>
                            <div class="col-sm-6 text-right">
                                <a class="btn btn-primary" href="#" th:href="@{/person/show/{id}(id=${person.id})}">Cancel</a>
                            </div>
                        </div>
                    </div>

                </div>

            </form>

        </div>

    </div>

</div>
</body>

</html>
