<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="employee">

<body>
<div layout:fragment="body">

    <h1>
        <span class="glyphicon glyphicon-cog"></span>
        Profiles
    </h1>

    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
        <tr>
            <th>ID</th>
            <th>Employee</th>
            <th>Street</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="profile : ${profiles}">
            <td th:text="${profile.id}">id</td>
            <td th:text="${profile.person.fullName}">john doe</td>
            <td th:text="${profile.street}">street</td>
            <td th:text="${profile.city}">city</td>
            <td th:text="${profile.state}">state</td>
            <td th:text="${profile.zip}">zip</td>
            <td>
                <a href="#" th:href="@{/profile/show/{id}(id=${profile.id})}">show</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>

</html>
