<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="employee">

<body>

<div layout:fragment="body">

        <h1>Whoops!</h1>
        <p>Something bad happened. Sorry. Perhaps this <a href="http://theoatmeal.com/">Matthew Inman</a> comic will help you feed better?</p>

    <h1 th:text="${title}">Title</h1>
    <div id="created" th:text="${#dates.format(timestamp)}">July 11, 2012 2:17:16 PM CDT</div>
    <div>
        There was an unexpected error (type=<span th:text="${error}">Bad</span>, status=<span
            th:text="${status}">500</span>).
    </div>
    <div th:text="${message}">Fake content</div>

    <img src="#" th:src="@{/images/deepthought.jpg}" alt="deep thought"/>

</div>
</body>

</html>
